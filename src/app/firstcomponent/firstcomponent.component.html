<button class="btn btn-outline-primary" routerLink = "/">Home</button>
<button class="btn btn-outline-primary" routerLink="/cart">cart</button>

<div>
    <h2>hello {{customer}}</h2>
    <h1>{{firstname}}</h1>
    <input class="form-control" type="text" [value]="item" (input)="getItem($event)">
    <button class="btn btn-success w-100" (click)="addToCart()">Add</button>
    <ul *ngIf="cart.length; else alert" class="list-group">
        <li class="list-group-item" *ngFor="let item of cart;let i= index"
        [ngStyle]="{'background':i%2 ? bg : ''}"
        [ngClass]="{'list-group-item-danger':!(i%2)}"
        routerLink="/product/{{item.name}}">
            {{i}}{{item.name | shorten: 4| uppercase}}{{item.time | date: 'dd/mm'}}
        </li>
    </ul>
    <ng-template #alert>
        <p class="alert alert-danger">cart is empty</p>
    </ng-template>
    
</div>
